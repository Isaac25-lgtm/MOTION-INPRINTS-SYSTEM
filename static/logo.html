<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motion Imprints Logo</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --motion-blue: #2196F3;
      --grad-top: #E3F2FD;
      --grad-mid: #64B5F6;
      --grad-bot: #1976D2;
      --tagline-black: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffffff;
      font-family: 'Nunito', system-ui, sans-serif;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }

    .logo-lockup {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 32px;
    }

    .top-row {
      display: inline-flex;
      align-items: center;
      gap: 24px;
    }

    .wordmark {
      font-weight: 800;
      font-size: 86px;
      line-height: 1;
      letter-spacing: -1px;
      color: var(--motion-blue);
    }

    .tagline {
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 4px;
      color: var(--tagline-black);
      text-transform: uppercase;
    }

    .tagline .dot {
      display: inline-block;
      margin: 0 8px;
      color: var(--motion-blue);
    }

    /* Icon container for proper alignment */
    .icon-wrapper {
      position: relative;
      width: 120px;
      height: 140px;
    }

    .icon-wrapper svg {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .wordmark { font-size: 64px; }
      .tagline { font-size: 22px; letter-spacing: 3px; }
      .top-row { gap: 18px; }
      .icon-wrapper { width: 100px; height: 120px; }
    }

    @media (max-width: 600px) {
      .wordmark { font-size: 48px; }
      .tagline { font-size: 16px; letter-spacing: 2px; }
      .top-row { gap: 12px; }
      .icon-wrapper { width: 80px; height: 100px; }
    }
  </style>
</head>
<body>
  <div class="logo-lockup">
    <div class="top-row">
      <div class="wordmark">Motion</div>

      <div class="icon-wrapper" style="margin-left: 20px;">
        <svg width="120" height="140" viewBox="0 0 120 140" aria-label="Motion icon">
          <defs>
            <linearGradient id="motionGrad" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#E3F2FD" />
              <stop offset="50%" stop-color="#64B5F6" />
              <stop offset="100%" stop-color="#1976D2" />
            </linearGradient>
          </defs>

          <!-- Floating dot above the square -->
          <circle cx="85" cy="14" r="12" fill="#2196F3" />

          <!-- Rounded square container -->
          <rect x="10" y="40" rx="20" ry="20" width="100" height="100" fill="url(#motionGrad)" />

          <!-- Stylized white calligraphic "i" stroke -->
          <path
            d="M 75 58
               Q 70 75, 62 95
               Q 58 105, 55 112
               Q 52 120, 58 124
               Q 65 128, 78 118
               Q 88 110, 98 98"
            fill="none"
            stroke="#ffffff"
            stroke-width="12"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </div>

    <div class="tagline">DESIGN<span class="dot">.</span>PRINT<span class="dot">.</span>BRAND</div>
  </div>
</body>
</html>
