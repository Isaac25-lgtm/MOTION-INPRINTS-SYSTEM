{% extends "base.html" %}

{% block title %}Page Not Found - Motion{% endblock %}

{% block content %}
<section class="error-section">
    <div class="container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1>Page Not Found</h1>
            <p>The page you're looking for doesn't exist or has been moved.</p>
            <a href="{{ url_for('home') }}" class="btn btn-primary">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_css %}
<style>
    .error-section {
        min-height: calc(100vh - var(--nav-height));
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 100px 20px;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
    }
    
    .error-content {
        text-align: center;
    }
    
    .error-code {
        font-size: 8rem;
        font-weight: 700;
        color: var(--secondary-color);
        line-height: 1;
        margin-bottom: 20px;
        font-family: 'Poppins', sans-serif;
    }
    
    .error-content h1 {
        font-size: 2rem;
        margin-bottom: 15px;
    }
    
    .error-content p {
        color: var(--text-light);
        margin-bottom: 30px;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
    }
</style>
{% endblock %}
